		function Game(x) {
			var ar = document.getElementById("arrow");
			var rul = document.getElementById("rul");
			var bet = document.getElementById("text");
			var score = document.getElementById("scoreNumb");
			var block = document.getElementById("block");
			var h1 = document.getElementById("h1");
			var h2 = document.getElementById("h2");
			var h3 = document.getElementById("h3");
			var h4 = document.getElementById("h4");
			var h5 = document.getElementById("h5");
			var res;
			var maxTime = Math.floor(Math.random() * (2501) + 500);
			var time = 0;
			var tmp = 0;
			if (Number(bet.value) > 0) {
				if (Number(score.value) - Number(bet.value) >= 0) {
					score.value = Number(score.value) - Number(bet.value);
					var Timer = setInterval(function () {
						rul.style.transform = "rotate(" + time + "deg)";
						block.style.display = "block";
						if (time > 350 * (tmp + 1) && time < 370 * (tmp + 1)) tmp++;
						if (time > -3.5 + (360 * tmp) && time < 3.5 + (360 * tmp)) ar.style.backgroundImage = "url(IMG/Rul/ArrowGold.png)";
						else if ((time > 36.5 + (360 * tmp) && time < 43.5 + (360 * tmp)) || (time > 76.5 + (360 * tmp) && time < 83.5 + (360 * tmp)) || (time > 116.5 + (360 * tmp) && time < 123.5 + (360 * tmp)) || (time > 156.5 + (360 * tmp) && time < 163.5 + (360 * tmp)) || (time > 196.5 + (360 * tmp) && time < 203.5 + (360 * tmp)) || (time > 236.5 + (360 * tmp) && time < 243.5 + (360 * tmp)) || (time > 276.5 + (360 * tmp) && time < 283.5 + (360 * tmp)) || (time > 316.5 + (360 * tmp) && time < 323.5 + (360 * tmp))) ar.style.backgroundImage = "url(IMG/Rul/ArrowBlue.png)";
						else ar.style.backgroundImage = "url(IMG/Rul/ArrowBlack.png)";
						if (time < maxTime / 2) time += 6.666;
						else if (time < maxTime - 100) time += 3.333;
						else time += 1;
						if (time > maxTime) {
							if (time > -3.5 + (360 * tmp) && time < 3.5 + (360 * tmp) && x == 50) res = bet.value * x;
							else if (((time > 36.5 + (360 * tmp) && time < 43.5 + (360 * tmp)) || (time > 76.5 + (360 * tmp) && time < 83.5 + (360 * tmp)) || (time > 116.5 + (360 * tmp) && time < 123.5 + (360 * tmp)) || (time > 156.5 + (360 * tmp) && time < 163.5 + (360 * tmp)) || (time > 196.5 + (360 * tmp) && time < 203.5 + (360 * tmp)) || (time > 236.5 + (360 * tmp) && time < 243.5 + (360 * tmp)) || (time > 276.5 + (360 * tmp) && time < 283.5 + (360 * tmp)) || (time > 316.5 + (360 * tmp) && time < 323.5 + (360 * tmp))) && x == 5) res = bet.value * x;
							else if (((time > 3.5 + (360 * tmp) && time < 36.5 + (360 * tmp)) || (time > 43.5 + (360 * tmp) && time < 76.5 + (360 * tmp)) || (time > 83.5 + (360 * tmp) && time < 116.5 + (360 * tmp)) || (time > 123.5 + (360 * tmp) && time < 156.5 + (360 * tmp)) || (time > 163.5 + (360 * tmp) && time < 196.5 + (360 * tmp)) || (time > 203.5 + (360 * tmp) && time < 236.5 + (360 * tmp)) || (time > 243.5 + (360 * tmp) && time < 276.5 + (360 * tmp)) || (time > 283.5 + (360 * tmp) && time < 316.5 + (360 * tmp))) && x == 2) res = bet.value * x;
							else res = 0;
							score.value = Number(score.value) + res;
							block.style.display = "none";
							clearInterval(Timer);
						}
					});
				}
				else alert("Недостаточно очков!");
			}
			else alert("Неверные данные!");
		}
